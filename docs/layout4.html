<html class-"no-js">
  <head>
    <title>Dashboard (material)</title>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Insira aqui a descrição da página.">
    <!-- @STYLES -->
    <!-- material -->
    <link rel="stylesheet" href="../material.min.css">
    <!-- mt -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> <!-- Material Icons -->
    <!--<link rel="stylesheet" href="https://code.getmt.io/1.3.0/material.indigo-pink.min.css">-->
    <!-- @SCRIPTS -->
    <script src="../material.js"></script>
    <!--<script defer src="https://code.getmt.io/1.3.0/material.min.css.js"></script>-->
    <style>
      /* Uses a transparent header that draws on top of the layout's background */
      .demo-layout-transparent {
        background: url('background.png') center / cover;
      }
      .demo-layout-transparent .material-layout__header,
      .demo-layout-transparent .material-layout__drawer-button {
        /* This background is dark, so we set text to white. Use 87% black instead if
           your background is light. */
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- LAYOUT -->
    <!-- Simple header with scrollable tabs. -->
    <div class="material-layout m-js-layout m-layout--fixed-header">
      <header class="material-layout__header">
        <div class="material-layout__header-row">
          <!-- Title -->
          <span class="material-layout-title">Title</span>
        </div>
        <!-- Tabs -->
        <div class="material-layout__tab-bar">
          <a href="#scroll-tab-1" class="material-layout__tab is-active">Tab 1</a>
          <a href="#scroll-tab-2" class="material-layout__tab">Tab 2</a>
          <a href="#scroll-tab-3" class="material-layout__tab">Tab 3</a>
          <a href="#scroll-tab-4" class="material-layout__tab">Tab 4</a>
          <a href="#scroll-tab-5" class="material-layout__tab">Tab 5</a>
          <a href="#scroll-tab-6" class="material-layout__tab">Tab 6</a>
        </div>
      </header>
      <div class="material-layout__drawer">
        <span class="material-layout-title">Title</span>
      </div>
      <main class="material-layout__content">
        <section class="material-layout__tab-panel is-active" id="scroll-tab-1">
          <div class="page-content"><!-- Your content goes here --></div>
        </section>
        <section class="material-layout__tab-panel" id="scroll-tab-2">
          <div class="page-content"><!-- Your content goes here --></div>
        </section>
        <section class="material-layout__tab-panel" id="scroll-tab-3">
          <div class="page-content"><!-- Your content goes here --></div>
        </section>
        <section class="material-layout__tab-panel" id="scroll-tab-4">
          <div class="page-content"><!-- Your content goes here --></div>
        </section>
        <section class="material-layout__tab-panel" id="scroll-tab-5">
          <div class="page-content"><!-- Your content goes here --></div>
        </section>
        <section class="material-layout__tab-panel" id="scroll-tab-6">
          <div class="page-content"><!-- Your content goes here --></div>
        </section>
      </main>
    </div>
    <!-- LAYOUT -->
    <script>
      componentHandler.upgradeDom();
    </script>
  </body>
</html>
