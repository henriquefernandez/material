<html class-"no-js">
  <head>
    <title>Dashboard (material)</title>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Insira aqui a descrição da página.">
    <!-- @STYLES -->
    <!-- Mate -->
    <link rel="stylesheet" href="../material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> <!-- Material Icons -->
    <style>
      pre{
        font-family: Consolas, Menlo, Monaco, Lucida Console, Liberation Mono, DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace, serif;
        margin-bottom: 10px;
        overflow: auto;
        width: auto;
        padding: 1em;
        background-color: #eee;
        width: 650px!ie7;
        padding-bottom: 20px!ie7;
        max-height: 600px;
      }
    </style>
  </head>
  <body>

    <input type="checkbox" id="material-dashboard-control" class="material-dashboard-control" checked><label for="material-dashboard-control" class="material-dashboard-toggle-button">
      <a class="material-dashboard-burguer">
        <div class="material-dashboard-burguer-icon"></div>
      </a>
    </label>

    <nav class="material-dashboard-navigation">
      <div class="material-thumbnail-wrapper">
        <img class="material-thumbnail material-margin material-shadow-1" width="164" src="https://static2.oimenu.com.br/data/images/santos-sp.jpg?21052019">
      </div>
      <ul>
        <li>
          <a href="" class="material-active">material-dashboard</a>
        </li>
      </ul>
    </nav>

    <div class="material-dashboard-wrapper material-shadow-1">
      <div class="material-dashboard-top-bar material-shadow-1">
      </div>

      <main class="material-dashboard-main-content">
        <div class="material-dashboard-card material-shadow-1">
          content
        </div>
      </main>
    </div>

    <!-- @material JS -->
    <script src="../material.js"></script>
    <!-- LAYOUT -->
    <script>
      componentHandler.upgradeDom();
    </script>
  </body>
</html>
