<html class-"no-js">
  <head>
    <title>Dashboard (material)</title>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Insira aqui a descrição da página.">
    <!-- @STYLES -->
    <!-- Mate -->
    <link rel="stylesheet" href="../material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> <!-- Material Icons -->
    <style>
      pre{
        font-family: Consolas, Menlo, Monaco, Lucida Console, Liberation Mono, DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace, serif;
        margin-bottom: 10px;
        overflow: auto;
        width: auto;
        padding: 1em;
        background-color: #eee;
        width: 650px!ie7;
        padding-bottom: 20px!ie7;
        max-height: 600px;
      }
    </style>
  </head>
  <body>
    <div class="material-card material-margin-top material-shadow-1 material-padding">
      <p>hey ho lets go</p>
    </div>
    <hr>
    <div class="material-card material-margin-top material-shadow-1">
      <img src="https://s13.postimg.cc/5al19x0d3/media_img.jpg" class="material-card-media" />
      <div class="material-card-details">
        <h2 class="material-card-head">Kangaroo Valley Safari</h2>
        <p>Located two hours south of Sydney in the Southern Highlands of New South Wales, ...</p>
        <hr>
        <button class="material-button-unelevated material-primary">Leia Mais</button>
      </div>
    </div>
    <hr>

    <div class="material-card-flex material-margin-top material-shadow-1">
      <div class="material-card-background-cover" style="background-image: url(https://miro.medium.com/max/560/1*RSzF2bV0kBVWO9SSLa3aDw.jpeg)"></div>
      <div class="material-card-details">
        <a class="material-no-text-decoration" href="#" target="_blank">
          <h5 class="material-card-head material-min-height">material-card-head material-min-height</h5>
        </a>
        <p class="material-card-date">oi/oi/oi</p>
        <p class="material-card-resume material-hidden-sm"> material-card-resume material-hidden-sm</p>
        <hr>
        <div class="material-card-actions">
          <a class="material-button-unelevated material-primary" href="<%= medium_post_preview.url %>" target="_blank">Leia Mais</a>
        </div>
      </div>
    </div>
  </body>
</html>
