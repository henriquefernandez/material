<html class-"no-js">
  <head>
    <title>Dashboard (material)</title>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Insira aqui a descrição da página.">
    <!-- @STYLES -->
    <!-- material -->
    <link rel="stylesheet" href="../material.min.css">
    <!-- mt -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> <!-- Material Icons -->
    <!--<link rel="stylesheet" href="https://code.getmt.io/1.3.0/material.indigo-pink.min.css">-->
    <!-- @SCRIPTS -->
    <script src="../material.js"></script>
    <!--<script defer src="https://code.getmt.io/1.3.0/material.min.css.js"></script>-->
    <style>
      /* Uses a transparent header that draws on top of the layout's background */
      .demo-layout-transparent {
        background: url('background.png') center / cover;
      }
      .demo-layout-transparent .material-layout__header,
      .demo-layout-transparent .material-layout__drawer-button {
        /* This background is dark, so we set text to white. Use 87% black instead if
           your background is light. */
        color: white;
      }
    </style>
  </head>
  <body style="background: black">
    <!-- LAYOUT -->
    <div class="demo-layout-transparent m-layout m-js-layout">
      <header class="material-layout__header m-layout__header--transparent">
        <div class="material-layout__header-row">
          <!-- Title -->
          <span class="material-layout-title">Title</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="material-layout-spacer"></div>
          <!-- Navigation -->
          <nav class="material-navigation">
            <a class="material-navigation__link" href="">Link</a>
            <a class="material-navigation__link" href="">Link</a>
            <a class="material-navigation__link" href="">Link</a>
            <a class="material-navigation__link" href="">Link</a>
          </nav>
        </div>
      </header>
      <div class="material-layout__drawer">
        <span class="material-layout-title">Title</span>
        <nav class="material-navigation">
          <a class="material-navigation__link" href="">Link</a>
          <a class="material-navigation__link" href="">Link</a>
          <a class="material-navigation__link" href="">Link</a>
          <a class="material-navigation__link" href="">Link</a>
        </nav>
      </div>
      <main class="material-layout__content">
        adeaed
      </main>
    </div>
    <!-- LAYOUT -->
    <script>
      componentHandler.upgradeDom();
    </script>
  </body>
</html>
