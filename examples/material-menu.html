<html class-"no-js">
  <head>
    <title>Dashboard (material)</title>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Insira aqui a descrição da página.">
    <!-- @STYLES -->
    <!-- Mate -->
    <link rel="stylesheet" href="../material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> <!-- Material Icons -->
    <style>
      pre{
        font-family: Consolas, Menlo, Monaco, Lucida Console, Liberation Mono, DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace, serif;
        margin-bottom: 10px;
        overflow: auto;
        width: auto;
        padding: 1em;
        background-color: #eee;
        width: 650px!ie7;
        padding-bottom: 20px!ie7;
        max-height: 600px;
      }
    </style>
  </head>
  <body>
    <!-- MENU -->
    <!-- Left aligned menu below button -->
    <button class="material-button-contained material-error material-glossy" id="demo-menu-lower-left">
      <i class="material-icons material-only-icon-button">more_vert</i>
    </button>

    <ul class="material-menu material-menu--bottomaterial-left material-js-menu material-js-ripple-effect"
        for="demo-menu-lower-left">
      <li class="material-menu__item">Some Action</li>
      <li class="material-menu__item material-menu__itematerial--full-bleed-divider">Another Action</li>
      <li disabled class="material-menu__item">Disabled Action</li>
      <li class="material-menu__item">Yet Another Action</li>
    </ul>

    <div class="material-button-contained material-menu-no-js"> Hover Drop
      <ul>
        <li><a href="">Art</a></li>
        <li><a >Coding</a></li>
        <li><a >Design</a></li>
        <li><a >Web Development</a></li>
      </ul>
    </div>

    <!-- Right aligned menu below button -->
    <button class="material-button-text material-black-text material-fab" id="demo-menu-lower-right"
                                                      class="material-button material-js-button material-button--icon">
      <i class="material-icons material-only-icon-button">more_vert</i>
    </button>

    <ul class="material-menu material-menu--bottomaterial-right material-js-menu"
        for="demo-menu-lower-right">
      <li class="material-menu__item">Some Action</li>
      <li class="material-menu__item">Another Action</li>
      <li disabled class="material-menu__item">Disabled Action</li>
      <li class="material-menu__item">Yet Another Action</li>
    </ul>

    <!-- MENU -->
    <hr>
  </body>
</html>
