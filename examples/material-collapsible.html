<html class-"no-js">
  <head>
    <title>Dashboard (material)</title>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Insira aqui a descrição da página.">
    <!-- @STYLES -->
    <!-- Mate -->
    <link rel="stylesheet" href="../material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> <!-- Material Icons -->
    <style>
      pre{
        font-family: Consolas, Menlo, Monaco, Lucida Console, Liberation Mono, DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace, serif;
        margin-bottom: 10px;
        overflow: auto;
        width: auto;
        padding: 1em;
        background-color: #eee;
        width: 650px!ie7;
        padding-bottom: 20px!ie7;
        max-height: 600px;
      }
    </style>
  </head>
  <body>
    <!-- collapsible -->
    <div class="material-collapsible material-few-padding material-shadow-1">
      <div class="material-collapsible-wrap">
        <input type="checkbox" id="material-collapsible-1">
        <label for="material-collapsible-1">Collapsible 1</label>
        <div class="material-collapsible-1-area">
          <p>Lorem ipsum dolor sit amet.</p>
        </div>
      </div>

      <div class="material-collapsible-wrap">
        <input type="checkbox" id="material-collapsible-2">
        <label for="material-collapsible-2">Collapsible 2</label>
        <div class="material-collapsible-2-area">
          <p>Cras lobortis elit sem.</p>
        </div>
      </div>

      <div class="material-collapsible-wrap">
        <input type="checkbox" id="material-collapsible-3">
        <label for="material-collapsible-3">Collapsible 3</label>
        <div class="material-collapsible-3-area">
          <p>Donec efficitur condimentum lacus.</p>
        </div>
      </div>
    </div>
    <!-- material-collapsible -->
  </body>
</html>
