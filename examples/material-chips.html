<html class-"no-js">
  <head>
    <title>Dashboard (material)</title>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Insira aqui a descrição da página.">
    <!-- @STYLES -->
    <!-- Mate -->
    <link rel="stylesheet" href="../material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> <!-- Material Icons -->
    <style>
      pre{
        font-family: Consolas, Menlo, Monaco, Lucida Console, Liberation Mono, DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace, serif;
        margin-bottom: 10px;
        overflow: auto;
        width: auto;
        padding: 1em;
        background-color: #eee;
        width: 650px!ie7;
        padding-bottom: 20px!ie7;
        max-height: 600px;
      }
    </style>
  </head>
    <!-- chips -->
    <div class="material-chips">
      <div class="material-chip">
        Hello World
      </div>
      <div class="material-chip material-chip-clickable">
        Example Chip
      </div>
    </div>

    <div class="material-chips">
      <div class="material-chip">
        <div class="material-chip-icon">A</div>
        Example Chip
      </div>
      <div class="material-chip material-chip-clickable">
        <div class="material-chip-icon">12</div>
        Example Chip
      </div>
    </div>

    <div class="material-chips">
      <div class="material-chip material-chip-raised">
        <div class="material-chip-icon">A</div>
        Example Chip
      </div>
      <div class="material-chip material-chip-raised">
        <div class="material-chip-icon">12</div>
        Chip
      </div>
    </div>

    <div class="material-chips">
      <div class="material-chip material-chip-hover">
        <div class="material-chip-icon">A</div>
        Hover me
      </div>
      <div class="material-chip">
        <span>Chip chip chip</span>
        <button type="button" class="material-chip-remove">
        </button>
      </div>
    </div>
    <!-- chips -->
  </body>
</html>
